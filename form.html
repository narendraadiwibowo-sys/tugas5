<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Data Diri</title>
</head>
<body>
    <h2>Formulir Data Diri sendiri</h2>

    <form action="proses.php" method="POST">
        <p>
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" name="nama" id="nama">
        </p>

        <p>
            <label for="alamat">Alamat:</label><br>
            <textarea name="alamat" id="alamat"></textarea>
        </p>

        <p>
            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir">
        </p>

        <p>
            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="jenis_kelamin" value="Laki-laki" id="lk">
            <label for="lk">Laki-laki</label><br>
            <input type="radio" name="jenis_kelamin" value="Perempuan" id="pr">
            <label for="pr">Perempuan</label>
        </p>

        <p>
            <button type="submit">Kirim</button>
        </p>
    </form>
</body>
</html>
